<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cloud Security Scanner</h1>
        <p>A simple tool for checking cloud settings.</p>
    </header>

    <main>
        <div class="controls">
            <button id="scanButton">Run Scan</button>
            <div id="statusMessage"></div>
        </div>
        
        <div class="results-container">
            <h2>Results</h2>
            <div id="resultsList">
                <p>Click the button to start a scan.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
