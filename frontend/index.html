<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Security Scanner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cloud Security Scanner</h1>
        <p>A simple tool to check for common cloud misconfigurations.</p>
    </header>

    <main>
        <div class="controls">
            <button id="scanButton">Run Scan</button>
            <div id="statusMessage"></div>
        </div>
        
        <div class="results-container">
            <h2>Current Scan Results</h2>
            <div id="resultsList">
                <p>Click "Run Scan" to see the latest results.</p>
            </div>
        </div>

        <div class="results-container">
            <h2>Historical Scans</h2>
            <div id="historyList">
                <p>Loading historical data...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Applied Project Team</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
